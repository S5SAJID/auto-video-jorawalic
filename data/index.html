    <script>
        document.addEventListener('DOMContentLoaded', function () {
            feather.replace();

            let sequence = [];
            let audioElement = null;
            let audioContext = null;
            let audioSource = null;
            let audioStartTime = 0;
            let isPlaying = false;
            let currentTimeout = null;

            const playBtn = document.getElementById('play-btn');
            const recordBtn = document.getElementById('record-btn');
            const pauseBtn = document.getElementById('pause-btn');

            let mediaRecorder;
            let recordedChunks = [];
            let isRecording = false;
            const textContent = document.getElementById('text-content');
            const gifContainer = document.getElementById('gif-container');
            const gifDisplay = document.getElementById('gif-display');
            const iconContainer = document.getElementById('icon-container');
            const iconDisplay = document.getElementById('icon-display');
            const sequenceJsonInput = document.getElementById('sequence-json');
            const audioUpload = document.getElementById('audio-upload');

            recordBtn.addEventListener('click', async function () {
                try {
                    try {
                        sequence = JSON.parse(sequenceJsonInput.value);
                    } catch (e) {
                        alert('Invalid JSON: ' + e.message);
                        return;
                    }

                    const stream = await navigator.mediaDevices.getDisplayMedia({ preferCurrentTab: true });

                    if (window.RestrictionTarget) {
                        const [track] = stream.getVideoTracks();
                        const target = await RestrictionTarget.fromElement(document.getElementById("device-mockup"));
                        await track.restrictTo(target);
                    }

                    const combinedStream = new MediaStream();
                    stream.getVideoTracks().forEach(track => combinedStream.addTrack(track));

                    if (audioElement) {
                        if (!audioContext) {
                            audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        }
                        if (audioContext.state === 'suspended') {
                            await audioContext.resume();
                        }

                        if (!audioSource) {
                            audioSource = audioContext.createMediaElementSource(audioElement);
                            audioSource.connect(audioContext.destination);
                        }

                        const dest = audioContext.createMediaStreamDestination();
                        audioSource.connect(dest);
                        
                        dest.stream.getAudioTracks().forEach(track => combinedStream.addTrack(track));
                    } else {
                        stream.getAudioTracks().forEach(track => combinedStream.addTrack(track));
                    }

                    mediaRecorder = new MediaRecorder(combinedStream);
                    recordedChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'animation-sequence.webm';
                        document.body.appendChild(a);
                        a.click();
                        setTimeout(() => {
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        }, 100);

                        stream.getTracks().forEach(track => track.stop());
                        combinedStream.getTracks().forEach(track => track.stop());
                        isRecording = false;
                        recordBtn.disabled = false;
                        recordBtn.textContent = 'Record & Play';
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.disabled = true;
                    recordBtn.textContent = 'Recording...';

                    playSequence();

                } catch (err) {
                    console.error("Error recording:", err);
                    alert("Recording failed: " + err.message);
                    isRecording = false;
                    recordBtn.disabled = false;
                    recordBtn.textContent = 'Record & Play';
                }
            });

            playBtn.addEventListener('click', function () {
                try {
                    sequence = JSON.parse(sequenceJsonInput.value);
                    playSequence();
                } catch (e) {
                    alert('Invalid JSON: ' + e.message);
                }
            });

            pauseBtn.addEventListener('click', pauseSequence);

            audioUpload.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    if (audioElement) {
                        audioElement.pause();
                        URL.revokeObjectURL(audioElement.src);
                        if (audioSource) {
                            audioSource.disconnect();
                            audioSource = null;
                        }
                    }

                    const audioUrl = URL.createObjectURL(file);
                    audioElement = new Audio(audioUrl);
                    audioElement.crossOrigin = "anonymous";
                }
            });

            function playSequence() {
                if (isPlaying) return;

                playBtn.disabled = true;
                recordBtn.disabled = true;
                pauseBtn.disabled = false;
                isPlaying = true;
                textContent.innerHTML = '';
                gifContainer.classList.add('hidden');
                iconContainer.classList.add('hidden');

                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.play();
                    audioStartTime = Date.now();
                }

                let delay = 0;

                sequence.forEach((item, index) => {
                    currentTimeout = setTimeout(() => {
                        textContent.innerHTML = '';
                        item.words.forEach((word, wordIndex) => {
                            setTimeout(() => {
                                const span = document.createElement('span');
                                span.className = 'word';
                                span.textContent = word + (wordIndex < item.words.length - 1 ? ' ' : '');
                                span.style.marginRight = '4px';
                                textContent.appendChild(span);

                                anime({
                                    targets: span,
                                    opacity: [0, 1],
                                    translateY: [10, 0],
                                    duration: 300,
                                    easing: 'easeOutQuad'
                                });
                            }, wordIndex * 150);
                        });

                        if (item.type === 'gif') {
                            textContent.innerHTML = '';
                            gifContainer.classList.remove('hidden');
                            iconContainer.classList.add('hidden');
                            gifDisplay.src = item.content;

                            anime({
                                targets: gifContainer,
                                scale: [0.8, 1],
                                opacity: [0, 1],
                                duration: 500,
                                easing: 'easeOutElastic'
                            });
                        } else if (item.type === 'icon') {
                            textContent.innerHTML = '';
                            gifContainer.classList.add('hidden');
                            iconContainer.classList.remove('hidden');
                            const iconName = iconMap[item.content] || item.content;
                            iconDisplay.setAttribute('data-feather', iconName);
                            feather.replace();

                            anime({
                                targets: iconContainer,
                                scale: [0.8, 1],
                                opacity: [0, 1],
                                duration: 500,
                                easing: 'easeOutElastic'
                            });
                        }
                    }, delay * 1000);

                    delay += item.duration;
                });

                currentTimeout = setTimeout(() => {
                    resetSequence();
                }, delay * 1000);
            }

            function pauseSequence() {
                if (!isPlaying) return;

                clearTimeout(currentTimeout);
                isPlaying = false;
                playBtn.disabled = false;
                recordBtn.disabled = false;
                pauseBtn.disabled = true;

                if (audioElement) {
                    audioElement.pause();
                }
            }

            function resetSequence() {
                isPlaying = false;
                playBtn.disabled = false;
                recordBtn.disabled = false;
                pauseBtn.disabled = true;

                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }

                if (isRecording && mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
            }
        });
    </script>
